<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result" id="result">0</div>

        <div class="B_N">
            <button class="AC clear" value="clear">AC</button>
            <button class="AC negative" value="negative">+/-</button>
            <button class="AC percent" value="percent">%</button>
            <button class="sign" value="/">/</button>

            <button class="numbers" value="7">7</button>
            <button class="numbers" value="8">8</button>
            <button class="numbers" value="9">9</button>
            <button class="sign" value="x"> X </button>

            <button class="numbers" value="4">4</button>
            <button class="numbers" value="5">5</button>
            <button class="numbers" value="6">6</button>
            <button class="sign" value="-">-</button>

            <button class="numbers" value="1">1</button>
            <button class="numbers" value="2">2</button>
            <button class="numbers" value="3">3</button>
            <button class="sign" value="+">+</button>

            <button class="zero numbers" value="0">0</button>
            <button class="numbers" value=".">.</button>
            <button class="equals" value ="equals">=</button>
        </div>
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
